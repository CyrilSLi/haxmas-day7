<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

            height: 10rem;
        }

</head>
<body>
    <img src="img/tree.png" id="tree" style="top: 0px; filter: hue-rotate(0deg);">
    <h1>ÂòøÂÆ¢Âú£ËØû - ‰∏É<span id="hue"></span></h1>
    <p id="loading" style="display: none;">Âä†ËΩΩ‰∏≠...</p>
    <p id="date">December 19, 2025</h2>
    <div id="decor-container" style="top: 0px;">
        <p id="star">‚≠ê</p>
        <div id="decorations"></div>
    </div>
    <script>
        //getting date
        const date = new Date();
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();

        //list of all the images in img/ornaments and a list of emojis the top decoration thing can be
        const ornamentImg = ["1.webp","2.gif","3.png","4.png","5.png","6.png","7.webp","8.png","9.png","10.png","11.png","12.png","13.png","14.jpg", "15.gif","16.png", "17.png", "18.png"];
        const stars = ["‚≠ê", "üí´", "üíñ", "üéÑ", "üè¥‚Äç‚ò†Ô∏è", "üëæ"];

        document.getElementById("star").addEventListener('click', () => {
            let randomIndex = Math.floor(Math.random() * 6 );
            document.getElementById("star").innerText = stars[randomIndex];
        });

        //sets the elements with the IDs to variables for easy access!
        const decorations = document.getElementById("decorations");
        const dateText = document.getElementById("date"); 

        //sets the text inside dateText to DD/MM/YY (the superior format)
        dateText.innerText = year + "Âπ¥" + month + "Êúà" + day + "Êó•";

        //for each day til christmas; it adds another ornament to the christmas tree
        function regenDecor() {
            decorations.innerHTML = "";
            for (let i = 0; i < 20; i++){
                const randomImg= ornamentImg[Math.floor(Math.random()*18)]
                decorations.innerHTML += `<img src="img/ornaments/${randomImg}" class="ornament" id="ornament${i}">`;
                const ornament = document.getElementById("ornament"+i);
                //sets the margins to a random value between (4,3) and (14,5)
                ornament.style.marginTop = (Math.random() * 20) + "%";
            }
        }
        regenDecor();

        let treeAccel = 0;
        let treeHue = 0;
        let treeScrolling = false;
        function scrollTree() {
            if (treeScrolling) {
                return;
            }
            const treeEl = document.getElementById("tree");
            const decorEl = document.getElementById("decor-container");
            function setTop(top) {
                treeEl.style.top = top.toString() + "px";
                decorEl.style.top = top.toString() + "px";
            }
            function switchHue(hue) {
                document.getElementById("loading").style.display = "block";
                setTimeout(() => {
                    treeScrolling = false;
                    setTop(0);
                    treeHue = hue;
                    treeEl.style.filter = `hue-rotate(${treeHue}deg)`;
                    regenDecor();
                    document.getElementById("hue").textContent = ["", "Ôºà‰∏ÄÔºâ", "Ôºà‰∫åÔºâ", "Ôºà‰∏âÔºâ", "ÔºàÂõõÔºâ", "Ôºà‰∫îÔºâ", "ÔºàÂÖ≠Ôºâ", "Ôºà‰∏ÉÔºâ"][treeHue / 45];
                    document.getElementById("loading").style.display = "none";
                }, 1000);
            }
            
            treeScrolling = setInterval(() => {
                setTop(parseFloat(treeEl.style.top) - treeAccel);
                const treeTop = parseFloat(treeEl.style.top);
                if (treeTop - window.innerHeight > 0.1) {
                    treeAccel = 0;
                    setTop(window.innerHeight);
                    switchHue(((treeHue - 45) % 360 + 360) % 360);
                } else if (treeTop + treeEl.scrollHeight < 0.1) {
                    treeAccel = 0;
                    setTop(-treeEl.scrollHeight);
                    switchHue(((treeHue + 45) % 360 + 360) % 360);
                } else if (Math.abs(treeAccel) < 0.1) {
                    treeAccel = 0;
                    treeScrolling = false;
                } else {
                    treeAccel *= 0.95;
                    return;
                }
                clearInterval(treeScrolling);
            }, 16);
        }
        window.addEventListener("wheel", (ev) => {
            if (ev.ctrlKey) {
                return;
            }
            treeAccel = ev.deltaY * 0.5;
            scrollTree();
        });
        window.addEventListener("keydown", (ev) => {
            if (ev.key === "ArrowUp") {
                treeAccel = -10;
                scrollTree();
            } else if (ev.key === "ArrowDown") {
                treeAccel = 10;
                scrollTree();
            }
        });
    </script>
</body>
</html>
